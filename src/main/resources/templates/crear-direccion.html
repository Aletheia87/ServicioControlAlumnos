<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<title>Agregar Dirección</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Servicio de Control de Alumnos</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="/alumnos">Alumnos</a> 
						<a class="nav-link" href="/direcciones">Direcciones</a>
						<a class="nav-link" href="/formularioAlumno">Agregar Alumno</a>
						<a class="nav-link" href="/formularioDireccion">Agregar Dirección</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<section>
		<div class="container">
			<h1 class="m-3">Agregar Dirección</h1>
			<div class="row col-8 d-flex justify-content-start">
				<form th:action="@{/agregarDireccion}" th:method="post"
					th:object="${direccion}">
					<div class="mb-3">
						<label class="form-label">Calle</label>
						<input type="text" class="form-control" th:name="calle" 
							th:id="calle">
					</div>
					<div class="mb-3">
						<label class="form-label">Número</label>
						<input type="text" class="form-control" th:name="numero"
							th:id="numero">
					</div>
					<div class="mb-3">
						<label class="form-label">Ciudad</label>
						<input type="text" class="form-control" th:name="ciudad"
							th:id="ciudad">
					</div>
					<div class="mb-3">
						<label class="form-label">Tipo</label>
						<select class="form-select" id="tipoDireccion" th:name="tipo">
							<option hidden="hidden"></option>
							<option th:text="CASA" th:value="CASA"></option>
							<option th:text="TRABAJO" th:value="TRABAJO"></option>
							<option th:text="OTRO" th:value="OTRO"></option>
						</select>
					</div>

					<div class="col-md-12 text-start mx-3">
						<button class="btn btn-primary" type="submit">Agregar</button>
					</div>
					
				</form>
			</div>
		</div>
	</section>
</body>
</html>
